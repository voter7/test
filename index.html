<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Лучшие товары</title>
</head>
<body>

    <main class="container">
        <h1 class="title">Лучшие товары</h1>
        <ul class="card__content">
            <li class="card__item">
                <picture class="card__picture">
                    <source srcset="images/adidas-originals-gazelle_mobile.jpg" media="(max-width: 480px)">
                    <img src="images/adidas-originals-gazelle.jpg" alt="adidas-originals-gazelle">
                </picture>
                <ul class="img__descr">
                    <li class="img__price">9 990</li>
                    <li class="img__name"><span>Gazelle</span>adidas Originals</li>
                </ul>
            </li>
            <li class="card__item">
                <picture class="card__picture">
                    <source srcset="images/jordan-1-mid-se_mobile.jpg" media="(max-width: 480px)">
                    <img src="images/jordan-1-mid-se.jpg" alt="jordan-1-mid-se">
                </picture>  
                <ul class="img__descr">
                    <li class="img__price">14 990</li>
                    <li class="img__name"><span>X-Race</span>New Balance</li>
                </ul>
            </li>
            <li class="card__item">
                <picture class="card__picture">
                    <source srcset="images/new-balance-x-race_mobile.jpg" media="(max-width: 480px)">
                    <img src="images/new-balance-x-race.jpg" alt="new-balance-x-race">
                </picture>
                <ul class="img__descr">
                    <li class="img__price">16 500</li>
                    <li class="img__name"><span>1 Mid se</span>Jordan</li>
                </ul>
            </li>
        </ul>
    </main>
    
</body>
</html>
